<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-grid-container">

      <div class="title">
        <h1>time-attack</h1>
      </div>

      <div class="sidebar">
        <p>instructions:</p>
        <p>click<br>to<br>destroy<br>the<br>alien<br>spaceships</p>
        <p>score: <span class="score">0</span></p>
        <p>high score: <span class="high-score">0</span></p>
      </div>

      <div class="game-board">
        <div class="game-square11"></div>
        <div class="game-square12"></div>
        <div class="game-square13"></div>
        <div class="game-square14"></div>
        <div class="game-square21"></div>
        <div class="game-square22"></div>
        <div class="game-square23"></div>
        <div class="game-square24"></div>
        <div class="game-square31"></div>
        <div class="game-square32"></div>
        <div class="game-square33"></div>
        <div class="game-square34"></div>
        <div class="game-square41"></div>
        <div class="game-square42"></div>
        <div class="game-square43"></div>
        <div class="game-square44"></div>
      </div>

      <div class="start-button">
        start
      </div>
      <div class="timer">
        go!
      </div>

    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
